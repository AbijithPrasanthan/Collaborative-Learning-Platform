{% extends 'CLP/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <div class="row">
      {% for note in notes %}
        <div class="col-md-3">
            <a href="{% url 'notes-detail' note.id %}">
                <div class="card">
                    <div class="card-header">{{note.title}}</div>
                    <div class="card-body">{{note.description|slice:"0:100"}}</div>
                    <div id="removeNote" class="card-footer mt-auto"><a href="{% url 'delete-note' note.id %}">
                        <i class="fa fa-trash fa-2x">remove</i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        <br><br>

    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
      {% csrf_token %}
        <!-- <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
            
        </fieldset> -->
        <!-- {{form|crispy}} -->
        <h1>Create Notes</h1>
        <h3 id="notes_form_title">Title</h3>
        <input type="text" placeholder="Title" name="title">
        <h3 id="notes_form_title">Description</h3>
        <textarea id="descriptionBox" name="description" placeholder="Description" rows="4" cols="50"></textarea>
        <br>
        <button href="" class="btn btn-outline-info" type="submit">
            Create
        </button>
        </div>
    </form>
</div>

{% endblock content %}
