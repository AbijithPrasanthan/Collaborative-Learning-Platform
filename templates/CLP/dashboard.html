{% extends "CLP/base.html" %} {% block content %} {% load static %}
<div class="cards-list">
    {% if content %} {% for val in data %}
    <div class="card">
        <div class="card-header">
            <h1>{{ val.topic }}</h1>
        </div>
        <div class="card-body">
            <p>
                {{val.sub}}
            </p>
            <a href="#" class="btn">{{val.time}}</a>
        </div>
    </div>
    {% endfor %} {% else %}
    <h1 class="no-data-error">Nothing to show right now ðŸ˜’</h1>
    {% endif %}
</div>
{% endblock %}
