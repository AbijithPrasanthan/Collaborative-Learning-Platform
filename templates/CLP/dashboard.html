{% extends "CLP/base.html" %} {% block content %}
<div class="cards-list">
    {% if content %} {% for val in data %}
    <div class="card">
        <div class="card_image">
            <img src=https://www.environmentalscience.org/wp-content/uploads/2018/08/physics-300x300.webp " /> </div>
      <div class="card_title title-white ">
        <p>{{ val.topic }}</p>
      </div>
    </div>
  {% endfor %}
  {% else %}
    <h1>No Data to show</h1>
  {% endif %}      
</div>
{% endblock %}
