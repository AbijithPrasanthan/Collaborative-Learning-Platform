{% extends "CLP/password/base.html" %} {% block content %} {% load crispy_forms_tags %}

<!--Password Reset Confirm-->
<div class="confirm_input">
    <h2>Password Reset Confirm</h2>
    <hr>
    <h4>Please enter your new password.</h4>
    <form method="POST" class="reset_pass_form">
        {% csrf_token %} {{ form.as_p}}
        <button id="reset_pass" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
